<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div id="timeIndi"> 
          
    
      </div>

      <!-- time block holds hour 9 -->
      <div class="row time-block" id="9">
        <div class="col-md-1 hour">
          <p>9 AM</p>
        </div>

        <textarea class="description col-md-10"></textarea>
        <!-- accepts input from user -->
        <button id="9amSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-md-1 hour">
          <p>10 AM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="10amSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-md-1 hour">
          <p>11 AM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="11amSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-md-1 hour">
          <p>12 AM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="12amSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="1">
        <div class="col-md-1 hour">
          <p>13 PM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="13pmSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="2">
        <div class="col-md-1 hour">
          <p>14 PM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="14pmSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="3">
        <div class="col-md-1 hour">
          <p>15 PM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="15pmSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="4">
        <div class="col-md-1 hour">
          <p>16 PM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="16pmSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>

      <div class="row time-block" id="5">
        <div class="col-md-1 hour">
          <p>17 PM</p>
        </div>

        <textarea class="description col-md-10"></textarea>

        <button id="17pmSave" class="saveBtn col-md-1 btn">
          <i class="fas fa-save"></i>
      </button>
      </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
